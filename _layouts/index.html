<!DOCTYPE html>
<html lang="{{ site.lang | default: 'fa-IR' }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ site.title }} | {{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  </head>
  <body class="flex flex-col min-h-screen bg-slate-100" dir="rtl">
    <header class="bg-gradient-to-tr to-indigo-900 via-indigo-800 from-purple-900 text-slate-100">
      <div class="container mx-auto flex items-center gap-8">
        <svg class="h-20 p-4" fill="currentColor" viewBox="0 0 13.23 15.88" xmlns="http://www.w3.org/2000/svg">
          <path d="M151.42 12.03v15.88h6.6v-3.95h-2.63v1.3h-1.32V12.03Zm3.97 0v2.65h2.65v-2.65zm3.97 0v2.65H162v10.58h-2.65v2.65h5.3V12.03ZM155.39 16v4.64h2.63v2l2.66-2.65V16z" transform="translate(-151.42 -12.03)"/>
        </svg>
        <nav>
          <ul class="list-none flex">
            <li>
              <a href="/" class="p-4 underline hover:text-amber-500">خانه</a>
            </li>
            <li>
              <a href="/events" class="p-4 underline hover:text-amber-500">نشست‌ها</a>
            </li>
            <li>
              <a href="/members" class="p-4 underline hover:text-amber-500">اعضا</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    
    <main class="flex-grow">
      {{ content }}
    </main>

    {% include footer.html %}

    <script>
      // Save scroll position
      window.addEventListener('beforeunload', function() {
        localStorage.setItem('scrollPosition', window.scrollY);
      });
      
      // Restore scroll position
      window.addEventListener('load', function() {
        if (localStorage.getItem('scrollPosition')) {
          window.scrollTo(0, localStorage.getItem('scrollPosition'));
          localStorage.removeItem('scrollPosition');
        }
      });
    </script>
  </body>
</html>
